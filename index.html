<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate On Scroll | AOS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

  <body>
    <div class="container">
<!------------------------------------------------------------>
          <div class="div">
            Hi , Hello
          </div>
<!--------------------------------------------------------------->
          <div class="div" data-aos="fade-left" data-aos-duration="1000" data-aos-once="true">
            I am Pirathap
          </div>
<!-------------------------------------------------------------->
          <div class="div" data-aos="fade-right">
            HTML
          </div>
<!-- ------------------------------------------------------------->
          <div class="div"  data-aos="fade-up">
            CSS
          </div>
<!-- ------------------------------------------------------------->
          <div class="div"  data-aos="zoom-in">
            JAVASCRIPT
          </div>
<!-- ------------------------------------------------------------->
          <div class="div" data-aos="flip-up">
           JQUERY
          </div>
<!-- ------------------------------------------------------------->
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 3000,
        once: true,
      });
    </script>
  </body>
</html>
</body>
</html>
